<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example</title>
  <style>
    /* 반응형 크기 설정 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 스크롤 방지 */
    }
    #viewer {
      width: 100vw; /* 전체 화면 너비 */
      height: 100vh; /* 전체 화면 높이 */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black; /* 배경색 추가 (선택) */
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script src="viewer/viewer.js"></script>
  <script>
    Xelf.createViewer({
      el: '#viewer',
      rootPath: 'content',
      width: window.innerWidth,  // 화면 너비에 맞추기
      height: window.innerHeight // 화면 높이에 맞추기
    })
  </script>
</body>
</html>
